query getLeaguesBySport($id: String, $slug: String) {
  getSport(id: $id, slug: $slug) {
    status
    Avatar {
      PhotoURL
    }
    CoverPhoto {
      PhotoURL
    }
    LockerRoomsByLeague {
      leagueID
      leagueName
      LockerRooms {
        items {
          id
          name
          slug
          defaultChannelSlug
          supporterCount
          isSupported
          MyRole {
            role
          }
          Sports {
            name
            CoverPhoto {
              PhotoURL
            }
          }
          Club {
            Avatar {
              PhotoURL
            }
            CoverPhoto {
              PhotoURL
            }
            name
            leagueName
          }
          League {
            Avatar {
              PhotoURL
            }
            CoverPhoto {
              PhotoURL
            }
            name
          }
          FanGroup {
            Avatar {
              PhotoURL
            }
            CoverPhoto {
              PhotoURL
            }
            name
          }
          ChannelGroups {
            ...ChannelGroupsContents
          }
        }
      }
    }
    FanGroupLockerRooms {
      items {
        id
        name
        slug
        defaultChannelSlug
        supporterCount
        isSupported
        MyRole {
          role
        }
        Sports {
          name
          CoverPhoto {
            PhotoURL
          }
        }
        Club {
          Avatar {
            PhotoURL
          }
          CoverPhoto {
            PhotoURL
          }
          name
          leagueName
        }
        League {
          Avatar {
            PhotoURL
          }
          CoverPhoto {
            PhotoURL
          }
          name
        }
        FanGroup {
          Avatar {
            PhotoURL
          }
          CoverPhoto {
            PhotoURL
          }
          name
        }
        ChannelGroups {
          ...ChannelGroupsContents
        }
      }
      count
    }
  }
}
