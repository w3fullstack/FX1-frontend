#import './User.graphql'

fragment MessageContents on Message {
  id
  createdAt
  channelSlug
  text
  chatID
  repliedToChatID
  Media {
    objectID
    objectType
    PhotoURL(type: "640x360")
  }
  gif
  PhotoURLs {
    type
    photoURL
  }
  isDeletedSelf
  isDeletedEveryone
  isEdited
  User {
    ...UserContents
  }
  RepliedTo {
    createdAt
    text
    Media {
      objectID
      objectType
      PhotoURL(type: "200sq")
    }
    User {
      ...UserContents
    }
    gif
    chatID
    isDeletedSelf
    isDeletedEveryone
  }
}
